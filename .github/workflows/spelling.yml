name: Spell checking
on: [pull_request, push]

jobs:
  build:
    name: Spell checker
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.0.0
      with:
        fetch-depth: 2
    - uses: ./
      env:
        bucket: .github/workflows
        project: spelling
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
