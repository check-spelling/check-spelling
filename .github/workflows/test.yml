name: Test
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"
  pull_request:

jobs:
  test:
    name: Perl
    runs-on: ubuntu-latest
    if: "contains(github.event_name, 'pull_request') || github.event_name == 'push'"
    steps:
    - name: checkout-merge
      if: "contains(github.event_name, 'pull_request')"
      uses: actions/checkout@v3
      with:
        ref: refs/pull/${{github.event.pull_request.number}}/merge
    - name: checkout
      if: github.event_name == 'push'
      uses: actions/checkout@v3
    - name: test
      id: test
      shell: bash
      run: |
        (
          sudo apt-get update &&
          sudo apt-get install -y cpanminus &&
          perl `command -v cpanm` -S --notest Module::Build::Tiny Devel::Cover IO::Capture::Stderr Hash::Merge &&
          go install 'github.com/josephburnett/jd@latest' || echo 'Could not install jd' >&2
        ) > /tmp/prework || (cat /tmp/prework && false)
        ./Build.PL
        ./Build build
        perl `command -v cover` -test
    - name: store-coverage
      uses: actions/upload-artifact@v3
      timeout-minutes: 5
      with:
        name: "check-spelling-coverage-${{ github.run_id }}"
        path: |
          cover_db
